<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teletrader Web Station</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
</head>

<body>

	<section class="section sectionRight sectionBg">
		<div class="sectionContent">
			<form class="form" action="">
				<div class="formItem alignRight">
					<select class="select" name="language">
						<option value="Deutsch">Deutsch</option>
						<option value="English">English</option>
						<option value="Magyar">Magyar</option>
						<option value="Srpski">Srpski</option>
					</select>
				</div>
				<div class="formItem">
					<input class="formInput formInputUsername" type="username" name="" alt="" placeholder="Username">
					<input class="formInput formInputPassword" type="password" name="" placeholder="Password">
				</div>
				<div class="formItem alignLeft">
					<div class="formSubItem">
						<input class="checkBox" id="name" type="checkbox" name="" value="" checked>
						<label class="checkBoxLabel" for="name">
							<span></span>Stay logged in, until actively logged out
						</label>
					</div>

					<div class="formSubItem">
						<input class="checkBox" id="pass" type="checkbox" name="" value="">
						<label class="checkBoxLabel" for="pass">
							<span></span>I accept the end user license agreement
						</label>
					</div>
				</div>
				<div class="formItem">
					<button class="formButton" type="submit">Login</button>
				</div>
			</form>
		</div>
	</section>


	<section class="section sectionLeft sectionImg">
		<a class="logo" href="http://webstation.teletrader.com/WebStation.aspx" target="_blank">
			<img src="img/teletrader_logo.png" alt="TeleTrader WebStation - The Financial Markets Information Platform">
		</a>
		<div class="sectionContent">
			<a class="sectionLink" href="http://www.teletrader.com/products/" target="_blank">
				Click here for product information
			</a>
		</div>
	</section>


</body>
</html>
